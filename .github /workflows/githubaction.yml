name: UpdateData
on:
  schedule:
    - cron: '0 15 * * *'
jobs:
  numpy-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Get Python version
        run: python -V
      - name: Install dependencies
        run: pip install requests
      - name: Run Python
        run: python downloadCsv.py
